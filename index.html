<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarEvent.link - Create Calendar Links Instantly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        :root {
            --bg-primary: #FAFAF9;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F5F5F4;
            --text-primary: #1C1917;
            --text-secondary: #57534E;
            --text-tertiary: #A8A29E;
            --accent: #D97706;
            --accent-light: #FEF3C7;
            --accent-hover: #B45309;
            --border: #E7E5E4;
            --border-focus: #D97706;
            --success: #059669;
            --success-light: #D1FAE5;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 28px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-md);
            margin-bottom: 32px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-sm);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-tertiary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 13px;
        }

        /* Calendar Links Output */
        .links-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .links-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;

        .link-item:last-child {

        .link-info {
            display: flex;

            gap: 12px;
        }

        .link-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .link-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .link-actions {

        }

        .icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);

        .icon-btn.copied {

        /* Bulk Events Table */
        .bulk-events-list {

        .bulk-event-row {
            display: grid;

        .bulk-event-row input {

        .remove-btn {
            width: 32px;

            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;

        .remove-btn:hover {

        /* Chat Interface */
        .chat-container {
            display: flex;

        .chat-messages {
            flex: 1;

            padding: 20px 0;
            display: flex;
            flex-direction: column;

        .chat-message {
            max-width: 85%;

            border-radius: var(--radius-md);
            font-size: 14px;

        }

        .chat-message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-message.assistant {
            align-self: flex-start;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            display: flex;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .chat-input-area input {
            flex: 1;
        }

        /* Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 13px;
        }

        .results-table th {
            text-align: left;
            padding: 12px;
            background: var(--bg-tertiary);
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        /* Download buttons */
        .download-section {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 14px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }

        /* API Key Notice */
        .api-notice {
            background: var(--accent-light);
            border: 1px solid var(--accent);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-primary);
        }

        .api-notice input {
            margin-top: 12px;
        }

        /* Platforms grid for bulk */
        .platforms-mini {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .platform-badge {
            font-size: 11px;
            padding: 4px 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .platform-badge:hover {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        .platform-badge.copied {
            background: var(--success-light);
            border-color: var(--success);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Calendar Link Generators
        const generateGoogleLink = (event) => {
            const { title, description, location, startDate, endDate, allDay } = event;
            const formatDate = (date, allDay) => {
                if (allDay) {
                    return date.toISOString().split('T')[0].replace(/-/g, '');
                }
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const params = new URLSearchParams({
                action: 'TEMPLATE',
                text: title,
                dates: `${formatDate(startDate, allDay)}/${formatDate(endDate, allDay)}`,
                details: description || '',
                location: location || '',
            });
            
            return `https://calendar.google.com/calendar/render?${params.toString()}`;
        };

        const generateOutlookLink = (event) => {
            const { title, description, location, startDate, endDate, allDay } = event;
            const params = new URLSearchParams({
                path: '/calendar/action/compose',
                rru: 'addevent',
                subject: title,
                startdt: startDate.toISOString(),
                enddt: endDate.toISOString(),
                body: description || '',
                location: location || '',
                allday: allDay ? 'true' : 'false',
            });
            
            return `https://outlook.live.com/calendar/0/deeplink/compose?${params.toString()}`;
        };

        const generateOutlook365Link = (event) => {
            const { title, description, location, startDate, endDate, allDay } = event;
            const params = new URLSearchParams({
                path: '/calendar/action/compose',
                rru: 'addevent',
                subject: title,
                startdt: startDate.toISOString(),
                enddt: endDate.toISOString(),
                body: description || '',
                location: location || '',
                allday: allDay ? 'true' : 'false',
            });
            
            return `https://outlook.office.com/calendar/0/deeplink/compose?${params.toString()}`;
        };

        const generateYahooLink = (event) => {
            const { title, description, location, startDate, endDate, allDay } = event;
            const formatDate = (date) => date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            
            const params = new URLSearchParams({
                v: '60',
                title: title,
                st: formatDate(startDate),
                et: formatDate(endDate),
                desc: description || '',
                in_loc: location || '',
            });
            
            return `https://calendar.yahoo.com/?${params.toString()}`;
        };

        const generateICSContent = (event) => {
            const { title, description, location, startDate, endDate, allDay } = event;
            const formatDate = (date, allDay) => {
                if (allDay) {
                    return date.toISOString().split('T')[0].replace(/-/g, '');
                }
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const uid = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}@calendarevent.link`;
            const now = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            
            let icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//CalendarEvent.link//EN
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${now}
DTSTART${allDay ? ';VALUE=DATE' : ''}:${formatDate(startDate, allDay)}
DTEND${allDay ? ';VALUE=DATE' : ''}:${formatDate(endDate, allDay)}
SUMMARY:${title}`;
            
            if (description) {
                icsContent += `\nDESCRIPTION:${description.replace(/\n/g, '\\n')}`;
            }
            if (location) {
                icsContent += `\nLOCATION:${location}`;
            }
            
            icsContent += `\nEND:VEVENT
END:VCALENDAR`;
            
            return icsContent;
        };

        const downloadICS = (event) => {
            const icsContent = generateICSContent(event);
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${event.title.replace(/[^a-z0-9]/gi, '_')}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };

        // Toast Component
        const Toast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 2000);
                return () => clearTimeout(timer);
            }, [onClose]);
            
            return <div className="toast">{message}</div>;
        };

        // Icons as SVG components
        const CopyIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const ExternalIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const SendIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const DownloadIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        // Platform icons/emojis
        const platformIcons = {
            google: 'ðŸ“…',
            outlook: 'ðŸ“§',
            outlook365: 'ðŸ’¼',
            yahoo: 'ðŸŸ£',
            ics: 'ðŸ“Ž'
        };

        // Single Event Form Component
        const SingleEventForm = ({ onGenerateLinks }) => {
            const [title, setTitle] = useState('');
            const [location, setLocation] = useState('');
            const [description, setDescription] = useState('');
            const [startDate, setStartDate] = useState('');
            const [startTime, setStartTime] = useState('09:00');
            const [endDate, setEndDate] = useState('');
            const [endTime, setEndTime] = useState('10:00');
            const [allDay, setAllDay] = useState(false);
            const [timezone, setTimezone] = useState(Intl.DateTimeFormat().resolvedOptions().timeZone);
            const [links, setLinks] = useState(null);
            const [copiedLink, setCopiedLink] = useState(null);
            const [toast, setToast] = useState(null);

            const handleGenerate = () => {
                if (!title || !startDate) {
                    setToast('Please fill in the event title and start date');
                    return;
                }

                const start = allDay 
                    ? new Date(startDate + 'T00:00:00')
                    : new Date(startDate + 'T' + startTime + ':00');
                
                const end = allDay
                    ? new Date((endDate || startDate) + 'T23:59:59')
                    : new Date((endDate || startDate) + 'T' + endTime + ':00');

                const event = {
                    title,
                    description,
                    location,
                    startDate: start,
                    endDate: end,
                    allDay
                };

                setLinks({
                    google: generateGoogleLink(event),
                    outlook: generateOutlookLink(event),
                    outlook365: generateOutlook365Link(event),
                    yahoo: generateYahooLink(event),
                    event
                });
            };

            const copyToClipboard = async (text, platform) => {
                await navigator.clipboard.writeText(text);
                setCopiedLink(platform);
                setToast('Link copied to clipboard!');
                setTimeout(() => setCopiedLink(null), 2000);
            };

            return (
                <div className="card fade-in">
                    <div className="form-row">
                        <div className="form-group">
                            <label>Event Title *</label>
                            <input 
                                type="text" 
                                placeholder="Team Meeting"
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                            />
                        </div>
                        <div className="form-group">
                            <label>Location</label>
                            <input 
                                type="text" 
                                placeholder="Zoom link or address"
                                value={location}
                                onChange={(e) => setLocation(e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="form-group">
                        <label>Description</label>
                        <textarea 
                            placeholder="Add event details..."
                            value={description}
                            onChange={(e) => setDescription(e.target.value)}
                        />
                    </div>

                    <div className="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="allDay"
                            checked={allDay}
                            onChange={(e) => setAllDay(e.target.checked)}
                        />
                        <label htmlFor="allDay">All day event</label>
                    </div>

                    <div className="form-row">
                        <div className="form-group">
                            <label>Start Date *</label>
                            <input 
                                type="date"
                                value={startDate}
                                onChange={(e) => {
                                    setStartDate(e.target.value);
                                    if (!endDate) setEndDate(e.target.value);
                                }}
                            />
                        </div>
                        {!allDay && (
                            <div className="form-group">
                                <label>Start Time</label>
                                <input 
                                    type="time"
                                    value={startTime}
                                    onChange={(e) => setStartTime(e.target.value)}
                                />
                            </div>
                        )}
                    </div>

                    <div className="form-row">
                        <div className="form-group">
                            <label>End Date</label>
                            <input 
                                type="date"
                                value={endDate}
                                onChange={(e) => setEndDate(e.target.value)}
                            />
                        </div>
                        {!allDay && (
                            <div className="form-group">
                                <label>End Time</label>
                                <input 
                                    type="time"
                                    value={endTime}
                                    onChange={(e) => setEndTime(e.target.value)}
                                />
                            </div>
                        )}
                    </div>

                    <button className="btn btn-primary" onClick={handleGenerate}>
                        Generate Calendar Links
                    </button>

                    {links && (
                        <div className="links-section fade-in">
                            <div className="links-title">Your Calendar Links</div>
                            
                            {[
                                { key: 'google', name: 'Google Calendar', link: links.google },
                                { key: 'outlook', name: 'Outlook.com', link: links.outlook },
                                { key: 'outlook365', name: 'Office 365', link: links.outlook365 },
                                { key: 'yahoo', name: 'Yahoo Calendar', link: links.yahoo },
                            ].map(({ key, name, link }) => (
                                <div className="link-item" key={key}>
                                    <div className="link-info">
                                        <span className="link-icon">{platformIcons[key]}</span>
                                        <span className="link-name">{name}</span>
                                    </div>
                                    <div className="link-actions">
                                        <button 
                                            className={`icon-btn ${copiedLink === key ? 'copied' : ''}`}
                                            onClick={() => copyToClipboard(link, key)}
                                            title="Copy link"
                                        >
                                            {copiedLink === key ? <CheckIcon /> : <CopyIcon />}
                                        </button>
                                        <a 
                                            href={link} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="icon-btn"
                                            title="Open"
                                        >
                                            <ExternalIcon />
                                        </a>
                                    </div>
                                </div>
                            ))}

                            <div className="link-item">
                                <div className="link-info">
                                    <span className="link-icon">{platformIcons.ics}</span>
                                    <span className="link-name">Apple Calendar / ICS File</span>
                                </div>
                                <div className="link-actions">
                                    <button 
                                        className="icon-btn"
                                        onClick={() => {
                                            downloadICS(links.event);
                                            setToast('ICS file downloaded!');
                                        }}
                                        title="Download ICS"
                                    >
                                        <DownloadIcon />
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                </div>
            );
        };

        // Bulk Events Component
        const BulkEventsForm = () => {
            const [events, setEvents] = useState([
                { id: 1, title: '', date: '', time: '09:00', duration: 60 }
            ]);
            const [commonTitle, setCommonTitle] = useState('');
            const [commonLocation, setCommonLocation] = useState('');
            const [commonDescription, setCommonDescription] = useState('');
            const [generatedLinks, setGeneratedLinks] = useState(null);
            const [copiedCell, setCopiedCell] = useState(null);
            const [toast, setToast] = useState(null);

            const addEvent = () => {
                setEvents([...events, { 
                    id: Date.now(), 
                    title: '', 
                    date: '', 
                    time: '09:00',
                    duration: 60 
                }]);
            };

            const removeEvent = (id) => {
                if (events.length > 1) {
                    setEvents(events.filter(e => e.id !== id));
                }
            };

            const updateEvent = (id, field, value) => {
                setEvents(events.map(e => e.id === id ? { ...e, [field]: value } : e));
            };

            const generateAllLinks = () => {
                const validEvents = events.filter(e => e.date);
                if (validEvents.length === 0) {
                    setToast('Please add at least one event with a date');
                    return;
                }

                const results = validEvents.map(e => {
                    const title = e.title || commonTitle || 'Event';
                    const startDate = new Date(e.date + 'T' + e.time + ':00');
                    const endDate = new Date(startDate.getTime() + (e.duration * 60000));

                    const event = {
                        title,
                        description: commonDescription,
                        location: commonLocation,
                        startDate,
                        endDate,
                        allDay: false
                    };

                    return {
                        ...e,
                        title,
                        event,
                        links: {
                            google: generateGoogleLink(event),
                            outlook: generateOutlookLink(event),
                            outlook365: generateOutlook365Link(event),
                            yahoo: generateYahooLink(event),
                        }
                    };
                });

                setGeneratedLinks(results);
            };

            const copyToClipboard = async (text, cellId) => {
                await navigator.clipboard.writeText(text);
                setCopiedCell(cellId);
                setToast('Link copied!');
                setTimeout(() => setCopiedCell(null), 1500);
            };

            const downloadAllICS = () => {
                if (!generatedLinks) return;
                generatedLinks.forEach(item => {
                    downloadICS(item.event);
                });
                setToast(`Downloaded ${generatedLinks.length} ICS files`);
            };

            return (
                <div className="card fade-in">
                    <div className="form-row">
                        <div className="form-group">
                            <label>Default Title (for all events)</label>
                            <input 
                                type="text" 
                                placeholder="Weekly Team Meeting"
                                value={commonTitle}
                                onChange={(e) => setCommonTitle(e.target.value)}
                            />
                        </div>
                        <div className="form-group">
                            <label>Location (for all events)</label>
                            <input 
                                type="text" 
                                placeholder="Meeting room or link"
                                value={commonLocation}
                                onChange={(e) => setCommonLocation(e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="form-group">
                        <label>Description (for all events)</label>
                        <textarea 
                            placeholder="Event details..."
                            value={commonDescription}
                            onChange={(e) => setCommonDescription(e.target.value)}
                            rows="2"
                        />
                    </div>

                    <label style={{ marginBottom: '12px', display: 'block' }}>Events</label>
                    
                    <div className="bulk-events-list">
                        {events.map((event, index) => (
                            <div className="bulk-event-row" key={event.id}>
                                <input 
                                    type="text" 
                                    placeholder={commonTitle || `Event ${index + 1} title`}
                                    value={event.title}
                                    onChange={(e) => updateEvent(event.id, 'title', e.target.value)}
                                />
                                <input 
                                    type="date"
                                    value={event.date}
                                    onChange={(e) => updateEvent(event.id, 'date', e.target.value)}
                                />
                                <input 
                                    type="time"
                                    value={event.time}
                                    onChange={(e) => updateEvent(event.id, 'time', e.target.value)}
                                />
                                <button 
                                    className="remove-btn"
                                    onClick={() => removeEvent(event.id)}
                                    title="Remove"
                                >
                                    <TrashIcon />
                                </button>
                            </div>
                        ))}
                    </div>

                    <div style={{ display: 'flex', gap: '12px', marginTop: '16px' }}>
                        <button className="btn btn-secondary" onClick={addEvent}>
                            <PlusIcon /> Add Event
                        </button>
                        <button className="btn btn-primary" onClick={generateAllLinks}>
                            Generate All Links
                        </button>
                    </div>

                    {generatedLinks && (
                        <div className="links-section fade-in">
                            <div className="links-title">Generated Links ({generatedLinks.length} events)</div>
                            
                            <table className="results-table">
                                <thead>
                                    <tr>
                                        <th>Event</th>
                                        <th>Date & Time</th>
                                        <th>Links</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {generatedLinks.map((item, idx) => (
                                        <tr key={item.id}>
                                            <td><strong>{item.title}</strong></td>
                                            <td>{new Date(item.event.startDate).toLocaleString()}</td>
                                            <td>
                                                <div className="platforms-mini">
                                                    {Object.entries(item.links).map(([platform, link]) => (
                                                        <span 
                                                            key={platform}
                                                            className={`platform-badge ${copiedCell === `${idx}-${platform}` ? 'copied' : ''}`}
                                                            onClick={() => copyToClipboard(link, `${idx}-${platform}`)}
                                                            title={`Copy ${platform} link`}
                                                        >
                                                            {platformIcons[platform]} {platform}
                                                        </span>
                                                    ))}
                                                    <span 
                                                        className="platform-badge"
                                                        onClick={() => {
                                                            downloadICS(item.event);
                                                            setToast('ICS downloaded!');
                                                        }}
                                                        title="Download ICS"
                                                    >
                                                        {platformIcons.ics} ICS
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            <div className="download-section">
                                <button className="btn btn-secondary" onClick={downloadAllICS}>
                                    <DownloadIcon /> Download All ICS Files
                                </button>
                            </div>
                        </div>
                    )}

                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                </div>
            );
        };

        // AI Chat Component
        const AIChat = () => {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([
                { 
                    role: 'assistant', 
                    content: 'Hi! I can help you create calendar links. Just tell me about your events. For example:\n\n"Create a meeting called Team Standup every Monday at 9am for the next 4 weeks"\n\nor paste a table with dates and times!' 
                }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [generatedEvents, setGeneratedEvents] = useState(null);
            const [copiedCell, setCopiedCell] = useState(null);
            const [toast, setToast] = useState(null);

            const parseEventsFromAI = (text) => {
                // Try to parse JSON from AI response
                const jsonMatch = text.match(/\[[\s\S]*\]/);
                if (jsonMatch) {
                    try {
                        const events = JSON.parse(jsonMatch[0]);
                        return events.map(e => ({
                            title: e.title,
                            event: {
                                title: e.title,
                                description: e.description || '',
                                location: e.location || '',
                                startDate: new Date(e.start),
                                endDate: new Date(e.end),
                                allDay: e.allDay || false
                            }
                        }));
                    } catch (err) {
                        console.error('Failed to parse events:', err);
                    }
                }
                return null;
            };

            const sendMessage = async () => {
                if (!input.trim()) return;
                
                if (!apiKey) {
                    setToast('Please enter your Anthropic API key first');
                    return;
                }

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                try {
                    const systemPrompt = `You are a calendar event assistant. When users describe events they want to create, extract the information and return a JSON array of events.

Each event should have this format:
{
  "title": "Event name",
  "start": "2024-01-15T09:00:00",
  "end": "2024-01-15T10:00:00",
  "description": "Optional description",
  "location": "Optional location",
  "allDay": false
}

For recurring events, generate each individual occurrence.
Always use ISO 8601 datetime format.
If the user doesn't specify a year, use 2025.
If duration isn't specified, default to 1 hour.

Return ONLY the JSON array, no other text. If you need clarification, ask a question instead.`;

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01',
                            'anthropic-dangerous-direct-browser-access': 'true'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 2048,
                            system: systemPrompt,
                            messages: [...messages.filter(m => m.role !== 'assistant' || messages.indexOf(m) > 0), userMessage].map(m => ({
                                role: m.role,
                                content: m.content
                            }))
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const aiResponse = data.content[0].text;
                    const parsedEvents = parseEventsFromAI(aiResponse);

                    if (parsedEvents && parsedEvents.length > 0) {
                        // Generate links for each event
                        const eventsWithLinks = parsedEvents.map((e, idx) => ({
                            ...e,
                            id: idx,
                            links: {
                                google: generateGoogleLink(e.event),
                                outlook: generateOutlookLink(e.event),
                                outlook365: generateOutlook365Link(e.event),
                                yahoo: generateYahooLink(e.event),
                            }
                        }));

                        setGeneratedEvents(eventsWithLinks);
                        setMessages(prev => [...prev, { 
                            role: 'assistant', 
                            content: `I've created ${eventsWithLinks.length} event(s) for you! You can see them below with links for all calendar platforms.` 
                        }]);
                    } else {
                        setMessages(prev => [...prev, { role: 'assistant', content: aiResponse }]);
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: `Sorry, there was an error: ${error.message}. Please check your API key and try again.` 
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = async (text, cellId) => {
                await navigator.clipboard.writeText(text);
                setCopiedCell(cellId);
                setToast('Link copied!');
                setTimeout(() => setCopiedCell(null), 1500);
            };

            return (
                <div className="card fade-in">
                    <div className="api-notice">
                        <strong>ðŸ”‘ API Key Required</strong>
                        <p style={{ marginTop: '4px', marginBottom: '0' }}>
                            To use AI chat, enter your Anthropic API key. Get one at{' '}
                            <a href="https://console.anthropic.com/" target="_blank" rel="noopener noreferrer">
                                console.anthropic.com
                            </a>
                        </p>
                        <input 
                            type="password"
                            placeholder="sk-ant-..."
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                        />
                    </div>

                    <div className="chat-container">
                        <div className="chat-messages">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`chat-message ${msg.role}`}>
                                    {msg.content.split('\n').map((line, i) => (
                                        <span key={i}>{line}<br/></span>
                                    ))}
                                </div>
                            ))}
                            {loading && (
                                <div className="chat-message assistant">
                                    <em>Thinking...</em>
                                </div>
                            )}
                        </div>

                        <div className="chat-input-area">
                            <input 
                                type="text"
                                placeholder="Describe your events... (e.g., 'Team meeting every Tuesday at 2pm for 3 weeks')"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                disabled={loading}
                            />
                            <button 
                                className="btn btn-primary" 
                                onClick={sendMessage}
                                disabled={loading}
                            >
                                <SendIcon />
                            </button>
                        </div>
                    </div>

                    {generatedEvents && (
                        <div className="links-section fade-in">
                            <div className="links-title">Generated Events ({generatedEvents.length})</div>
                            
                            <table className="results-table">
                                <thead>
                                    <tr>
                                        <th>Event</th>
                                        <th>Date & Time</th>
                                        <th>Links</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {generatedEvents.map((item, idx) => (
                                        <tr key={idx}>
                                            <td><strong>{item.title}</strong></td>
                                            <td>{new Date(item.event.startDate).toLocaleString()}</td>
                                            <td>
                                                <div className="platforms-mini">
                                                    {Object.entries(item.links).map(([platform, link]) => (
                                                        <span 
                                                            key={platform}
                                                            className={`platform-badge ${copiedCell === `${idx}-${platform}` ? 'copied' : ''}`}
                                                            onClick={() => copyToClipboard(link, `${idx}-${platform}`)}
                                                            title={`Copy ${platform} link`}
                                                        >
                                                            {platformIcons[platform]} {platform}
                                                        </span>
                                                    ))}
                                                    <span 
                                                        className="platform-badge"
                                                        onClick={() => {
                                                            downloadICS(item.event);
                                                            setToast('ICS downloaded!');
                                                        }}
                                                        title="Download ICS"
                                                    >
                                                        {platformIcons.ics} ICS
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                </div>
            );
        };

        // Main App
        const App = () => {
            const [activeTab, setActiveTab] = useState('single');

            return (
                <div className="container">
                    <header className="header">
                        <h1 className="logo">Calendar<span>Event</span>.link</h1>
                        <p className="tagline">
                            Create calendar links for Google, Outlook, Yahoo & more. 
                            Single events, bulk events, or use AI to generate them.
                        </p>
                    </header>

                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'single' ? 'active' : ''}`}
                            onClick={() => setActiveTab('single')}
                        >
                            Single Event
                        </button>
                        <button 
                            className={`tab ${activeTab === 'bulk' ? 'active' : ''}`}
                            onClick={() => setActiveTab('bulk')}
                        >
                            Bulk Events
                        </button>
                        <button 
                            className={`tab ${activeTab === 'chat' ? 'active' : ''}`}
                            onClick={() => setActiveTab('chat')}
                        >
                            AI Chat âœ¨
                        </button>
                    </div>

                    {activeTab === 'single' && <SingleEventForm />}
                    {activeTab === 'bulk' && <BulkEventsForm />}
                    {activeTab === 'chat' && <AIChat />}

                    <footer className="footer">
                        <p>
                            Made with care â€¢ Free forever â€¢ No signup required
                        </p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
